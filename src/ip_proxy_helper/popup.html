<!DOCTYPE html>
<html>
<head>
  <title>IP Proxy Helper</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    button { margin: 5px; }
    #proxyList { list-style-type: none; padding: 0; }
    .proxy-item { margin: 5px 0; }
  </style>
</head>
<body>
  <h3>Proxy Manager</h3>
  <input type="text" id="proxyInput" placeholder="Proxy (e.g., proxy.com:8080)">
  <button id="addProxy">Add Proxy</button>
  <button id="switchProxy">Switch Proxy</button>
  <ul id="proxyList"></ul>
  <script src="popup.js"></script>
</body>
</html>
